<main class="todoapp">
  <header class="header">
    <h1>todos</h1>
    <form enctype="application/x-www-form-urlencoded" role="form" novalidate>
      <input 
        class="new-todo" 
        placeholder="What needs to be done" 
        autofocus 
        (keyup.enter)="onAdd()"
        [(ngModel)]="input"
      >
    </form>
  </header>
  <section class="main">
    <app-complete-all></app-complete-all>
    <app-todos-list></app-todos-list>
  </section>
  <footer class="footer">
    <span 
      class="todo-count" 
    >
      {{ todoListLength }} items left
    </span>
    <ul class="filters">
      <li>
        <a href="#" class="selected" (click)="changeMode('All')">All</a>
      </li>
      <li>
        <a href="#" (click)="changeMode('Active')">Active</a>
      </li>
      <li>
        <a href="#" (click)="changeMode('Completed')">Completed</a>
      </li>
    </ul>
    <button class="clear-completed" (click)="clearCompleted()">Clear completed</button>
  </footer>
</main>
<footer class="info">
  <p>Double-click to edit a todo</p>
</footer>

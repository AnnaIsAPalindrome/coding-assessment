<ul class="todo-list">
  <li *ngFor="let todo of todoList; let i = index">
    <div class="view">
      <input 
        class="toggle" 
        type="checkbox"
        [(ngModel)]="todoList[i].completed"
        (click)="toggleComplete(i)"
      />
      <label>{{ todo.text }}</label>
      <button class="destroy" (click)="onRemove(i)"></button>
    </div>
  </li>
</ul>
